<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- scss link -->
    <link rel="stylesheet" href="./dist/style.css" />

    <script src="js/script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="header">SPLI<br />TTER</h1>
      <div class="form">
        <section>
          <div>
            <h3 class="header">Bill</h3>
            <input type="text" id="bill" placeholder="0" />
          </div>

          <div>
            <h3 class="header">Select Tip %</h3>
            <button id="fivePercent">5%</button>
            <button id="tenPercent">10%</button>
            <button id="fifteenPercent">15%</button>
            <button id="Percent">25%</button>
            <button id="Percent">50%</button>
            <input type="text" id="customPercent" placeholder="Custom" />
          </div>

          <div>
            <h3 class="header">Number of People</h3>
            <input type="text" id="numberOfPeople" placeholder="0" />
          </div>
        </section>

        <section>
          Tip Amount / person
          <br />

          Total / person
          <br />

          <button>Reset</button>
        </section>
      </div>
      <br />
    </main>

  </body>
</html>
